<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lahav's Calculator</title>
</head>
<body>
    <h1>Lahav's Calculator</h1>
    <div class="calculator-container">
        <div class="display">
            <input value="3+5"></input>
        </div>
        <p class="separator-label-spec">L A H A V C O M P U T E   2 o o 4</p>
        <div class="buttons-container">
            <div class="sub-container-left">
                <button>%</button>
                <button>√</button>
                <button>CE</button>
                <button>⏻</button>

                
            </div>
            <div class="sub-container-mid">
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                </div>
                <button class="equal">=</button>
            </div>
            <div class="sub-container-right">
                    <button>÷</button>
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                
            </div>
        </div>

    </div>
</body>
</html>
